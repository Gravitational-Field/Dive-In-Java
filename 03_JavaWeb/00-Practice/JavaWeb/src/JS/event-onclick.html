<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickfun(){
            alert("静态加载onclickfun");
        }
    //    动态加载事件
        window.onload = function () {
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                alert("动态加载事件onclick");
            }
        }

    </script>
</head>
<body>
    <button onclick="onclickfun()">按钮一</button>
    <button id="btn01">按钮二</button>
</body>
</html>
