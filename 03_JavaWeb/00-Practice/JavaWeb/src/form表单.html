<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单提交</title>
</head>
<body>
<form action="http://localhost:8080" method="post">
    <input type="hidden" name="action" value="login">
    账号：<input type="text" name="username" value="我是默认值"/><br/>
    密码：<input type="password" name="password" value="123"/><br/>
    性别：<input type="radio" name="sex" value="man" checked="checked">男&nbsp;<input type="radio" name="sex" value="woman">女<br/>
    爱好：<input type="checkbox" name="hobby" value="java" checked="checked">java&nbsp;
         <input type="checkbox" name="hobby" value="cpp" checked="checked">cpp&nbsp;
         <input type="checkbox" name="hobby" value="c">C<br />
    国籍：<select name="country">
            <option value="none">请选择国家...</option>
            <option value="cn" selected="selected">中国</option>
            <option value="usa">美国</option>
            <option value="jp">日本</option>
         </select ><br/>

    个人描述：<textarea name="desc" width="200" height="400">我是个人描述</textarea><br />
    提交：<input type="submit">&nbsp;
    重置：<input type="reset">
</form>
</body>
</html>
